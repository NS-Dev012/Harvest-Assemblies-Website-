{% extends 'base.html' %}
{% block content %}
<h2>Manage Gallery</h2>

<form action="/upload_gallery" method="POST" enctype="multipart/form-data" class="mb-4">
    <label>Upload Image:</label>
    <input type="file" name="gallery_file" class="form-control mb-2" required>
    <input type="text" name="caption" class="form-control mb-2" placeholder="Optional Caption">
    <button type="submit" class="btn btn-warning">Upload to Gallery</button>
</form>

<div class="row">
    {% for filename in gallery %}
    <div class="col-md-3 mb-3">
        <img src="{{ url_for('static', filename='uploads/gallery/' + filename) }}" class="img-fluid rounded shadow-sm">
        <form action="{{ url_for('delete_gallery', filename=filename) }}" method="POST">
            <button type="submit" class="btn btn-sm btn-danger mt-2">Delete</button>
        </form>
    </div>
    {% else %}
        <p>No gallery images uploaded yet.</p>
    {% endfor %}
</div>
{% endblock %}
