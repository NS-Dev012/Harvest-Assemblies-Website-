{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Gallery</h2>

    <!-- Masonry-style grid -->
    <div class="row" id="gallery">
        {% for image in images %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="gallery-item">
                <a href="{{ url_for('static', filename='uploads/gallery/' ~ image) }}" data-lightbox="church-gallery" data-title="{{ image }}">
                    <img src="{{ url_for('static', filename='uploads/gallery/' ~ image) }}" class="img-fluid rounded shadow-sm" alt="Gallery image">
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Lightbox2 (or similar) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<style>
    #gallery {
        display: flex;
        flex-wrap: wrap;
    }
    .gallery-item img {
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .gallery-item img:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
